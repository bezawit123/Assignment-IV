<!doctype html>
<html>
<head>
    <title>Farm Party!</title>
    <style>
        body {
            background-color: #ccffff;
            background: url(http://clipart-library.com/images/BiarbKKbT.gif) no-repeat;
            font-family: 'Acme', sans-serif;
            background-size: cover;
        }

        #sun {
            position: fixed;
            top: 0;
            right: 0;
            width: 150px;
        }

        #banner {
            position: fixed;
            top: 10%;
            left: 0px;
            width: 100%;
            text-align: center;
            font-size: 300%;
            color: red;
            font-weight: bold;
        }

        #hill {
            position: fixed;
            bottom: 0px;
            left: 0px;
            width: 100%;
            height: 20%;
            background-color: #00c200;
            border: 1px solid darkgreen;
        }

        #cow {
            position: fixed;
            left: 25%;
            bottom: 20%;
            z-index: 2;
            height: 10%;
        }

        #tree {
            position: fixed;
            right: 5%;
            bottom: 5%;
            z-index: 2;
            height: 50%;
        }

        #sheep {
            position: fixed;
            left: 10%;
            bottom: 2%;
            z-index: 5;
            height: 20%;
        }

        #body {
            position: fixed;
            right: 40%;
            bottom: 5%;
            height: 30%;
            z-index: 6;
        }

        #head {
            position: fixed;
            right: 45%;
            bottom: 22%;
            height: 10%;
            z-index: 7;
        }
    </style>

</head>

<body>

    <img id="sun" src="https://www.animatedimages.org/data/media/278/animated-sun-image-0035.gif">

    <div id="banner">FARM PARTY!</div>

    <div id="hill"></div>

    <img id="tree" src="http://www.clker.com/cliparts/5/c/7/9/1195427467858604967PeterM_Tree.svg.med.png">

    <img id="cow" src="http://www.animationplayhouse.com/cow_41.gif">

    <img id="sheep" src="http://animated-gifs.org/wp-content/themes/frugal/graphics/cat/sheep/sheep-006.gif">

</body>

</html>
